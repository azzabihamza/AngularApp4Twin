<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>

                <tr
                *ngFor="let user of list; let i = index; let f = first"
                >
                  <th scope="row">{{ user.idCustomer }}</th>
                  <td>{{ user.firstName }}</td>
                  <td>{{ user.lastName }}</td>
                  <td>{{ user.birthDate }}</td>
                  <td>
                    <button
                      class="btn btn-sm btn-danger"
                      [disabled]="user.accountCategory === 'Admin'"
                      (click)="deleteUser(i)"
                    >
                      delete
                    </button>
                  </td>
                </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
